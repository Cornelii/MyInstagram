{% extends 'base.html' %}


{% block body %}

<div class="container">
  <h2>{{ people.username }}</h2>
  <div class="row">
    {% for post in people.post_set.all %}
    
      {% if post.image  %}
      <a href="#">
        <div class="col-4">
          <img src="{{ post.image.url }}" class="img-fluid"></img>
        </div>
      </a>
      {% endif  %}
    {% endfor  %}
  </div>
</div>


{% endblock %}
